<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
    <main>
        <header class="title">
            <h1>
            The Weather App
            </h1>
        </header>
        <div class="search">
            <div id="searchbar">
                <h3>Search for a  City: </h3>
                <input type="text" placeholder="Minneapolis" id="search">
                <button id="button">Search</button>
            </div>
            <div id="previous">
                <h4>Previous Searches: </h4>
                <ul>1</ul>
                <ul>2</ul>
                <ul>3</ul>
                <ul>4</ul>
            </div>
        </div>
        <div class="weather">
            <div>
                <h2 id="today">
                    Today
                </h2>
                <div id="report">
                    <ol>
                        <li id="todayTemp">Temp: </li>
                        <li id="todayWind">Wind: </li>
                        <li id="todayHumidity">Humidity: </li>
                    </ol>
                </div>
            </div>
            <div id="future">
                <h3>Next 5-Day Forecast: </h3>
                <ul id="5day">
                    <li>Today</li>
                    <li>Tomorrow</li>
                    <li>The day after</li>
                    <li>The day after that</li>
                    <li>The day after that that</li>
                </ul>
            </div>
        </div>
    </main>
<script src="./assets/script.js"></script>
</body>
</html>
